# MBTA API base URL
mbta.api.base-url=https://api-v3.mbta.com

# MBTA API endpoint for predictions
mbta.api.predictions-endpoint=/predictions

# Filter parameter for the Park Street Station
mbta.api.filter.stop=place-pktrm

# Sort parameter for departure time
mbta.api.sort=departure_time

# Include parameter for additional route information
mbta.api.include=route


spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


server.port=8081




